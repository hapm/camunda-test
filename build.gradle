// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	testCompileOnly (
		'junit:junit:4.12'
	)
	
	testImplementation (
		'org.camunda.bpm:camunda-engine:7.8.0',
    	'org.camunda.bpm.extension:camunda-bpm-assert:2.0-alpha2',
        'org.junit.jupiter:junit-jupiter-api:5.1.0',
        'org.junit.jupiter:junit-jupiter-migrationsupport:5.1.0'
    )
    
    testRuntimeOnly(
    	'org.junit.platform:junit-platform-launcher:1.2.0',
    	'org.junit.jupiter:junit-jupiter-engine:5.1.0',
    	'org.junit.vintage:junit-vintage-engine:5.1.0',
    	'com.h2database:h2:1.4.181',
		'org.camunda.bpm:camunda-engine-plugin-spin:7.8.0',
		'org.camunda.bpm:camunda-engine-plugin-connect:7.8.0'
    )
}

test {
	useJUnitPlatform()
}

